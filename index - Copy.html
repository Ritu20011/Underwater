    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            /* Dark background to highlight bubbles */
        }

        #bubble-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            bottom: 0;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            opacity: 0;
            animation: rise 15s infinite ease-in;
            transform-origin: center;
        }

        @keyframes rise {
            0% {
                transform: translateY(0);
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }

        @keyframes blast {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        .bubble.blast {
            animation: blast 0.5s forwards;
        }

        #map {
            height: 500px;
        }
    </style>
</head>

            function createBubble() {
                var bubble = $('<div class="bubble"></div>');
                var sizePx = Math.max(10, Math.random() * 30);
                var sizeVw = Math.min(2, sizePx / window.innerWidth * 100);
                var size = Math.min(sizePx, sizeVw * window.innerWidth / 100);

                bubble.css({
                    width: size + 'px',
                    height: size + 'px',
                    left: Math.random() * 100 + 'vw'
                });

                $('#bubble-container').append(bubble);

                // Add click event to blast the bubble
                bubble.click(function () {
                    $(this).addClass('blast');
                    setTimeout(() => {
                        $(this).remove();
                    }, 500);
                });

                setTimeout(function () {
                    if (!bubble.hasClass('blast')) {
                        bubble.remove();
                    }
                }, 50000);
            }

            setInterval(createBubble, 500);
        });
